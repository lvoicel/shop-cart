<!DOCTYPE html>
<html lang="ru" m_init="2259362202012041706">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Shopping Cart</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#563d7c">
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
	  }
  </style>
</head>
<body>
  <div class="modal" id="order" data-backdrop="static" data-keyboard="false" 
		aria-labelledby="staticBackdropLabel" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Purchasing</h5>
        <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="Name">
          </div>
		  <div class="form-group">
            <label for="message-text" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" id="E-mail"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Adress:</label>
            <textarea class="form-control" id="Adress"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="BuyBtn" type="button" class="btn btn-primary" data-dismiss="modal">Buy</button>
      </div>
    </div>
  </div>
  </div>
  <div>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Products page</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Features</a>
    </nav>
    <button class="btn btn-outline-primary" id="dropdownMenuButton" data-toggle="dropdown" 
			aria-haspopup="true" aria-expanded="false" href="#">Cart</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	  <div class="container">
		<div class="card mt-2 d-none" style="max-width: 250px; max-height: 85px;">
		  <div class="row no-gutters">
		    <div class="col-md-4 align-middle">
			  <img src="http://lorempixel.com/250/250/" class="card-img" alt="...">
			</div>
			<div class="col-md-8">
			  <div class="card-body p-2 pl-3">
				<h5 class="card-title">Product</h5>
				<h4 class="price text-right mr-2"></h6>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="row mr-2 mt-2 align-items-bottom align-text-bottom justify-content-end">
	    <div class="col-md-auto" >
	      <h5 class="text-right mr-2 align-text-bottom">Subtotal:  </a>
	    </div>
	    <div class="col-md-auto">
	      <h5 class="subtotal" style="text-color: --blue;">0$</a>
	    </div>
	  </div>
	  <div class="row mr-2 align-items-bottom align-text-bottom justify-content-end">
	    <div class="col-md-auto" >
	      <h5 class="text-right mr-2 align-text-bottom">Tax:  </a>
	    </div>
	    <div class="col-md-auto">
	      <h5 class="tax text" style="text-color: --blue;">10%</a>
	    </div>
	  </div>
	  <div class="row m-2 align-items-bottom align-text-bottom justify-content-end">
	    <div class="col-md-auto" >
	      <h4 class="text-right mr-2 align-text-bottom">Total:  </a>
	    </div>
	    <div class="col-md-auto">
	      <h4 class="total text-bold" style="text-color: --blue;">0$</a>
	    </div>
	  </div>
	  <div class="row align-items-bottom align-text-bottom justify-content-center">
	    <button type="button" data-toggle="modal" data-target="#order" class="btn mb-2 btn-md btn-primary " 
				style="width: 70%">Order</button>
	  </div>
	</div>
  </div>
  <div class="pricing-header px-3 py-3 pb-md-3 mx-auto text-center">
	<h1 class="display-4">Pricing</h1>
	<p class="lead"></p>
  </div>
  <div class="card-deck p-4">
      <div class="card shadow-sm m-3 d-none" style="min-width: 250px; max-width: 300px;">
        <div class="card-header">
		  <img src="http://lorempixel.com/250/250/" class="card-img-top pb-2 pt-2"></img>
        </div>
        <div class="card-body">
		  <h4 class="card-title font-weight-normal">Product</h4>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Info imported</li>
            <li>from database</li>
          </ul>
		  <div class="row align-items-center justify-content-end">
		    <h2 class="card-subtitle pricing-card-title mr-3">$0</h1>
            <button type="button" class="btn btn-md btn-outline-primary mr-3">Add to cart</button>
		  </div>
        </div>
      </div>
	</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="cart.js"></script>
</body>
</html>
